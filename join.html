<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Club | Chandhu-Fitness</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- COPYING MAIN THEME VARIABLES --- */
        :root {
            --primary: #ff3b3b;
            --primary-glow: rgba(255, 59, 59, 0.5);
            --dark: #050505;
            --text: #ffffff;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--dark); 
            background-image: radial-gradient(circle at 50% 0%, #1a0505 0%, #000000 100%);
            color: var(--text); 
            font-family: 'Montserrat', sans-serif; 
            min-height: 100vh;
        }

        h1, h2 { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        /* --- HEADER --- */
        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: white; text-decoration: none; }
        .logo span { color: var(--primary); }
        .back-link { color: #888; text-decoration: none; font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .back-link:hover { color: var(--primary); }

        /* --- FORM CONTAINER --- */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .glass-form {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Glow */
        .glass-form::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .form-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #ccc; }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.2);
        }

        /* Custom File Upload Styling */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 100px;
            border: 2px dashed #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            flex-direction: column;
            cursor: pointer;
            transition: 0.3s;
        }
        .file-upload-wrapper:hover { border-color: var(--primary); color: white; }
        .file-upload-wrapper input {
            position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer;
        }

        /* Submit Button */
        .submit-btn {
            grid-column: span 2;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: white;
            color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        /* Full width for small inputs in grid */
        .full-width { grid-column: span 2; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .submit-btn, .full-width { grid-column: span 1; }
            .glass-form { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">CHANDHU<span>FITNESS</span></a>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </header>

    <div class="container">
        <div class="glass-form" data-aos="zoom-in">
            <h1 style="text-align: center; margin-bottom: 10px;">JOIN THE ELITE</h1>
            <p style="text-align: center; color: #888; margin-bottom: 30px;">Complete the form below to start your transformation.</p>

            <form id="joinForm" onsubmit="handleJoin(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" placeholder="+91 98765 43210" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" placeholder="25" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Select Membership Plan</label>
                        <select id="plan" style="background: rgba(255,59,59,0.1); border-color: var(--primary);">
                            <option value="Silver">Silver Plan - ‚Çπ1000/mo</option>
                            <option value="Gold">Gold Plan - ‚Çπ2000/mo (Recommended)</option>
                            <option value="Platinum">Platinum Plan - ‚Çπ5000/3mo</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Any Medical Conditions? (Optional)</label>
                        <textarea id="medical" rows="2" placeholder="Injuries, asthma, etc."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Upload ID Proof (Aadhar/License)</label>
                        <div class="file-upload-wrapper">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <span>Click to upload or drag & drop</span>
                            <input type="file" id="idproof">
                        </div>
                        <small style="color:#666; display:block; margin-top:5px;">*If upload fails, please bring physical copy to the gym.</small>
                    </div>

                    <button type="submit" class="submit-btn">CONFIRM ADMISSION <i class="fas fa-paper-plane" style="margin-left: 10px;"></i></button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });

        function handleJoin(e) {
            e.preventDefault();

            // 1. Get Values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const plan = document.getElementById('plan').value;
            const medical = document.getElementById('medical').value;

            // 2. Formulate Message
            // Note: We cannot send the file via WhatsApp URL API. 
            // We just send the text data and tell the admin the user wants to join.
            const message = 
`*NEW ADMISSION REQUEST* üöÄ
-------------------------
üë§ *Name:* ${name}
üìû *Phone:* ${phone}
üéÇ *Age:* ${age}
‚öß *Gender:* ${gender}
üèÜ *Plan:* ${plan}
üè• *Medical:* ${medical ? medical : 'None'}
-------------------------
*Note:* Customer has been asked to carry ID proof.`;

            // 3. Redirect to WhatsApp
            const whatsappNumber = "919876543210"; // Replace with your number
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(url, '_blank');
        }

        // Simple file visual feedback
        document.getElementById('idproof').addEventListener('change', function(){
            const fileName = this.files[0] ? this.files[0].name : "Click to upload";
            this.parentElement.querySelector('span').innerText = "Selected: " + fileName;
            this.parentElement.style.borderColor = "#2ecc71";
            this.parentElement.style.color = "#2ecc71";
        });
    </script>
</body>
</html>
